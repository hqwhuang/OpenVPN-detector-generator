<div class="form-group">
    <label for="source" class="col-sm-2 control-label">Source</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="source" />
    </div>
    <label for="destination" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="destination" />
    </div>
    <label for="layer" class="col-sm-2 control-label">TCP/UDP</label>
    <div class="col-sm-10">
        <select id="layer">
            <option value="0">UDP</option>
            <option value="1">TCP</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">append</button>
        <button type="button" class="btn btn-default" onclick="backToButton()">Cancel</button>
    </div>
</div>
